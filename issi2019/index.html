# What are the fields anyway?

.left-column2[
.font140[ 
+ the problem of the **granularity of classification**
  - at what level should we aggregate by subject?
  - Ruiz-Castillo &amp; Waltmann (2015) suggest thousands
  - Klavans &amp; Boyack (2017) suggest tens of thousand
+ problematic **identification** of research subjects
  - often-used journal-level classification unreliable  
  Shu et al. (2019): 46% of articles do not match journal’s discipline
  
+ <i class="fas  fa-arrow-circle-right "></i> **algorithmically constructed subject classes** on paper level can be helpful
]

]


.right-column2[



.font70[

&lt;div style="position:absolute; bottom:50px;"&gt;

Shu, F., Julien, C.-A., Zhang, L., Qiu, J., Zhang, J., &amp; Larivière, V. (2019). Comparing journal and paper level classifications of science. Journal of Informetrics, 13(1), 202–225. https://doi.org/10.1016/j.joi.2018.12.005
&lt;br&gt;
Klavans, R., &amp; Boyack, K. W. (2017). Research portfolio analysis and topic prominence. Journal of Informetrics, 11(4), 1158–1174. https://doi.org/10.1016/j.joi.2017.10.002
&lt;br&gt;

# TopSBM topic model



.left-column2[

.font140[
+ network approach to topic modeling
+ stochastic block modeling (SBM) of communities in a bipartite network of documents and words (types)
+ hierarchical (non-parametric), i.e. automatic selection of the number of topics
+ words in topics do not have mixed membership
  - disadvantage compared to LDA and the like
  - allows to treat topics as vocabulary lists
]]


.font70[
&lt;div style="position:absolute; bottom:50px;"&gt;
.left-column2[
Gerlach, M., Peixoto, T. P., &amp; Altmann, E. G. (2018). A network approach to topic models. _Science Advances_, 4(7), eaaq1360. https://doi.org/10.1126/sciadv.aaq1360

# Scoring of documents

.pull-left[
&lt;img src="img/example_score_1.png" height="300"&gt; 

.font70[ 

_In  the  Czech  Republic  inner  peripheries  are  usually  the peripheral  zones  of  metropolitan  areas  and  regional  centre  areas. In the mid-1990s population numbers stopped declining in some peripheries as a result of suburbanisation processes, but in other peripheries depopulation processes continued. This last category of inner peripheries can be described as the hard core of Czech peripheral regions and in the authors’ opinion they warrant the development of specific  regional policy measures, stressing the creation of new jobs, the improvement of public transport, greater accessibility of service centres, and co-operation among communities._
]
]

.pull-right[
+ Word (token): `\(w\)`   
+ Document `\(i\)` (collection of words):  
`\(D_{i} = \{w_{1i}, w_{2i},...,w_{ni}\}\)`  
+ Corpus (collection of documents):  
`\(C = \{D_{1}, D_{2},...,D_{n}\}\)`  
+ Corpus complement to document `\(i\)`:  
`\(C'_{i} =  \{D_{j} \in C: j\neq i\}\)` 
+ Topic words from topic `\(k\)`:  
`\(T_{k} = \{w_{1k}, w_{2k},...,w_{nk}\}\)`  
+ Non-topic words (word complement to topic `\(j\)`):  
`\(T'_{k} = \{ w \in C : w \notin T_{k} \}\)` 

`$$TopicScore_{TkDi} = log\Biggl(\frac{\quad\frac{\vert T_{k} \cap D_{i} \vert }{\vert T'_{k} \cap D_{i} \vert }\quad}{\quad\frac{\vert T_{k} \cap C'_{i} \vert }{\vert T'_{k} \cap C'_{i} \vert }\quad} \Biggr)$$`


]

# Conclusions


.font150[

### Insights 
+ (some) topics can have effect on citations
+ (some) factors affecting citations can be moderated by topics
  - gender of authors, collaboration
+ classification of papers into single topics may overestimate the latter's effects

### Applications
+ journal IFs can be scored on their topical consistency
  - the lesser the model fit, the higher the consistency
+ point estimates can be used as weights in evaluation of papers

]
